<mat-card-title class="title-position">Do you want to delete this component?</mat-card-title>

<br>
<br>

<b>Component name: </b> {{componentData.componentName}} <br>
<b>Component Number: </b> {{componentData.componentNumber}}<br>


<br>
<button mat-raised-button class="button-space" (click) ="backToPreviousPage()" color="primary" >Cancel</button>  
<button mat-raised-button class="button-space" (click) ="deleteComponent(componentData.componentId)" color="warn" >Delete</button>
