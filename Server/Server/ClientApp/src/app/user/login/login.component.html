<!-- 
    Her under er der gjort brug af library material design.
    Til at får bedre design på hjemmesiden.
    
    På den link, som ses under her, er der taget inspiration til at gør brug af de forskellige komponenter.
    Kilder: https://material.angular.io/components/categories
 -->
<div class="center">
  <form (ngSubmit)="userLogin(loginForm)" #loginForm="ngForm">
    <div>
      <mat-card-title>Please Login</mat-card-title>
      <br />
      <br />
      <mat-form-field class="input-width">
        <input name="AuId" ngModel #auid="ngModel" type="text" placeholder="AuId" matInput required />
        <mat-hint>Type a unique AuId</mat-hint>
        <mat-error *ngIf="auid.invalid"> You must enter a value </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="input-width">
        <input matInput type="password" name="Password" ngModel required value=" " #password="ngModel"
          placeholder="Password" />
        <mat-hint>Type a unique password</mat-hint>
        <mat-error *ngIf="password.invalid">The password field is requird!
        </mat-error>
      </mat-form-field>
    </div>
    <br />
    <button mat-raised-button color="primary" type="submit">Login</button>
    <br />
    <br />
    <!-- Når der sker en event på denne knap, vil den kører metoden goToRegister() -->
    <button mat-raised-button color="accent" type="submit" (click)="goToRegister()" value="register">
      Register
    </button>
  </form>
</div>
<div class="serverError-position" *ngIf="serverError">
  {{serverError}}
</div>
